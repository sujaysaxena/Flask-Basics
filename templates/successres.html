<!DOCTYPE html>
<html>
<head>
    <title>Result Summary</title>
    <style>
        table {
            border-collapse: collapse;
            width: 30%;
            margin-top: 20px;
        }
        th, td {
            border: 2px solid #000;
            padding: 8px;
            text-align: left;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Final Results</h2>
    <table>
        <tr>
            <th>Score</th>
            <td>{{ result['score'] }}</td>
        </tr>
        <tr>
            <th>Result</th>
            <td>{{ result['result'] }}</td>
        </tr>
    </table>
</body>
</html>
